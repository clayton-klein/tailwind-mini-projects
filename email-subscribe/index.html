<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inscrição De E-mail</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="./images/image.jpg"
            alt="mão jogando tempero sobre uma cumbuca de vagem"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <!-- Content -->
          <div class="p-6 md-12">
            <h2
              class="font-serif font-medium text-xl text-center text-white md:text-left"
            >
              Receba dicas sobre dieta e fitness no seu email.
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Se alimente e exercite melhor. Increva-se na Dieta&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-y-0 md:space-x-3 md:flex-row"
            >
              <input
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
                type="text"
                placeholder="Digite seu e-mail"
              />

              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Inscreva-se
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
