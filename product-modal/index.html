<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modal De Produto</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            class="mx-auto w-60 duration-200 hover:scale-105"
            src="./images/headphone.png"
            alt="um fone de ouvido cor de rosa com orelhas de gatinho"
          />
        </div>

        <!-- Text info -->
        <div class="flex flex-col mt-6 md:mt-0">
          <!-- Label & Title Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Entrega grátis
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gamer Headset
            </div>

            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">R$799</p>
              <p class="text-5xl font-bold">R$599</p>
              <p class="text-sm font-light text-gray-400">
                Esta oferta é válida até 01 de Abril ou enquanto durar o
                estoque!
              </p>
            </div>

            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-150 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700"
                >
                  Adicionar ao carrinho
                </div>
              </button>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <!-- Green dot -->
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ peças em estoque</div>
            </div>

            <!-- Bottom Buttons Container -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img
                  class="w-8"
                  src="./images/weight.png"
                  alt="ícone de uma balança de pratos"
                />
                <span>Comparar preços</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img
                  class="w-8"
                  src="./images/heart.png"
                  alt="ícone de um coração"
                />
                <span>Adicionar aos favoritos</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
